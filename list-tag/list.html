<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags</title>
</head>
<body>
    <div>
        <ul>
            <li>Scott</li>
            <li>Adam</li>
            <li>Tuan</li>
        </ul>
        <ol>
            <li>Desktop</li>
            <li>Laptop</li>
            <li>iPad</li>
        </ol>
        <ol type="A">
            <li>Desktop</li>
            <li>Laptop</li>
            <li>iPad</li>
        </ol>
        <ol type="a">
            <li>Desktop</li>
            <li>Laptop</li>
            <li>iPad</li>
        </ol>
        <ol type="I">
            <li>Desktop</li>
            <li>Laptop</li>
            <li>iPad</li>
        </ol>
        <ol type="i">
            <li>Desktop</li>
            <li>Laptop</li>
            <li>iPad</li>
        </ol>
    </div>
</body>
</html>
