
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <form>
        <div class="container">
            <h1>HTML Form Controls</h1>
            <div>
                <label>FirstName</label>
                <input type="text" class="form-control w-50" name="firstname" value="Uma">
            </div>
            <br>
            <div>
                <label>LastName</label>
                <input type="text" class="form-control w-50" value="Mahesh">
            </div>
            <br>
            <div>
                <label>Password</label>
                <input type="password" class="form-control w-50" value="uma">
            </div>
            <br>
            <div>
                <label>Comments</label>
                <textarea class="form-control w-50"></textarea>
                <!-- <textarea  rows="5" cols="75">HeyHowareyou</textarea> -->
            </div>
            <br>
            <div>
                <label>Subjects</label>&nbsp;&nbsp;
                <input type="checkbox" class="form-check-input">&nbsp;Maths &nbsp;
                <input type="checkbox" class="form-check-input">&nbsp;English &nbsp;
                <input type="checkbox" class="form-check-input">&nbsp;Science &nbsp;
            </div>
            <br>
            <div>
                <label>Gender</label>
                <input type="radio" class="form-check-input" name="gender">&nbsp;Male &nbsp;
                <input type="radio" class="form-check-input" name="gender">&nbsp;Female &nbsp;
            </div>
            <br>
            <div>
                <label>Country</label>
                <select class="form-select w-50">
                    <option value="">Select</option>
                    <option value="1">Bharat</option>
                    <option value="2">Japan</option>
                    <option value="3">Australia</option>
                </select>
            </div>
            <br>
            <div>
                <label>Locations</label>
                <select class="form-select w-50" multiple>
                    <option value="1">Hyderbad</option>
                    <option value="2">Bengaluru</option>
                    <option value="3">Delhi</option>
                    <option value="4">Pune</option>
                </select>
            </div>    
            <br>
            <div>
                <label for="">Select File</label>
                <input type="file" class="form-control w-50" accept="image/*">
                <input type="file" class="form-control w-50" accept ="application/pdf">
                <input type="file" class="form-control w-50" accept=".csv">
                <input type="file" class="form-control w-50" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"">
            </div>   
            <br>
            <div>
                <button class="btn btn-primary">Click Me</button>
                <input type="button" value="Submit" class="btn btn-primary">
                <input type="reset" value="Reset" class="btn btn-warning">
                <input type="image" src="../images/click.png">
            </div>  
            <br>
            <input type="hidden" value="100">   
        </div>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
